<div class="card mb-3">
  <div class="card-body">
    <ol class="mb-0">
      <li [innerHTML]="'GITLOG.INFO1' | translate"></li>
      <li>{{ 'GITLOG.INFO2' | translate }}</li>
      <li>{{ 'GITLOG.INFO3' | translate }}</li>
    </ol>
  </div>
</div>

<div class="d-grid mb-3">
  <button type="button" class="btn btn-primary" (click)="addRelease()">
    {{ 'GITLOG.ADD' | translate }}
  </button>
</div>

<div class="card mb-3" *ngFor="let gl of dataService.gitLogs">
  <div class="card-body">
    <input
      type="text"
      class="form-control mb-1"
      [placeholder]="'GITLOG.RELEASE' | translate"
      [(ngModel)]="gl.name"
    />

    <textarea
      class="form-control mb-1"
      [placeholder]="'GITLOG.HISTORY' | translate"
      [(ngModel)]="gl.commits"
      rows="3"
    ></textarea>

    <div class="btn btn-danger" (click)="removeRelease(gl)">{{ 'GITLOG.REMOVE' | translate }}</div>
  </div>
</div>

<div class="margin-bottom"></div>

<div class="footer fixed-bottom bg-white p-2 text-end">
  <div class="float-end">
    <button
      type="button"
      class="btn btn-success"
      (click)="forward()"
      [disabled]="dataService.gitLogs.length === 0"
    >
      {{ 'GITLOG.FORWARD' | translate }}
    </button>
  </div>
</div>
